<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Asset</title>
</head>
<body>
    <center>
        <form action="{{ url_for('assets.create_asset') }}" method="POST">
            <label>Appliance: </label>
            <input type="text" class="form-control" name="appliance" id="appliance">
            <br>
            <label>Building: </label>
            <input type="text" class="form-control" name="building" id="building">
            <br>
            <label>Room Number: </label>
            <input type="number" class="form-control" name="roomNumber" id="roomNumber">
            <br>
            <button class="btn btn-primary">Create</button>
            </form>
    </center>
</body>
</html>
